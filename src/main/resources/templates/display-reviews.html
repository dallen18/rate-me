<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headerFiles">
    </th:block>
    <title>All Reviews</title>
<body>
    <div th:replace="fragments/base :: navigation"></div>
    <div th:replace="fragments/base :: header"></div>
    <div th:replace="fragments/base :: footer"></div>

    <div class="container-fluid mt-5">
        <div th:each="review: ${reviews}">
            <div class="row justify-content-center mb-3">
                <div class="col-2 col-md-3 card">
                    <div class="card-body">
                        <h5 class="card-title d-inline" th:text="${review.movie.movieName}"></h5>
                        <a th:href="@{/review/view/{id}(id=${review.id})}" class="ml-3 text-dark"><i class="fas fa-eye"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<th:block th:insert="fragments/base :: scripts"></th:block>
</html>
