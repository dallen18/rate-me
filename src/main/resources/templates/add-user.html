<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <title>Login</title>
</head>
<body>
    <div th:replace="fragments/base :: navigation"></div>
    <div th:replace="fragments/base :: header"></div>
    <br>
<form class="mt-5" th:action="@{/user}" th:object="${user}" method = "post">
    <div class="container-fluid">
        <div class="row justify-content-center mb-2">
            <div class="col-8 col-md-4">
                <input class="form-control" id="firstname" type="text"
                       th:field="*{userFirstName}" placeholder="First Name">
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-8 col-md-4">
                <input class="form-control" id="lastname" type="text"
                       th:field="*{userLastName}" placeholder="Last Name">
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-8 col-md-4">
                <input class="form-control" id="username" type="text"
                       th:field="*{userName}" placeholder="User Name">
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-8 col-md-4">
                <input class="form-control" id="email" type="text"
                       th:field="*{email}" placeholder="Email">
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-8 col-md-4">
                <input class="form-control" id="password" type="text"
                       th:field="*{passWord}" placeholder="Password">
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-8 col-md-4">
                <input class="btn btn-dark btn-outline-danger" type="submit" value="Submit"/>
            </div>
        </div>
    </div>
    <br>
</form>

</body>
<th:block th:insert="fragments/base :: scripts"></th:block>
</html>
