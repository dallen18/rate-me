<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="headerFiles">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link th:href="@{css/style.css}" rel="stylesheet">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.2/css/all.min.css}">
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.2/css/fontawesome.min.css}">
    </th:block>
    <title>Rate Me Application</title>
</head>
<body>
<div th:fragment="header">
    <div class="container-fluid">
        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-12">
                <h2 class="text-center">Rate Me!</h2>
            </div>
        </div>
    </div>
</div>
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light
     bg-dark border border-dark">
    <a class="navbar-brand" th:href="@{/}"><img id="logo" th:src="@{/images/movie_icon.png}"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarContent" aria-controls="navbarContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item" th:classappend="${#request.getServletPath() == '/user' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/user}">Sign Up</a></li>
            <li class="nav-item" th:classappend="${#request.getServletPath() == '/user' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/view-users}">View User</a></li>
            <li class="nav-item" th:classappend="${#request.getServletPath() == '/user' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/movie}">Add Review</a></li>
            <li class="nav-item" th:classappend="${#request.getServletPath() == '/user' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/view-movies}">View Reviews</a></li>
        </ul>
    </div>
</nav>

<div th:fragment="footer" class="footer container-fluid">
    @Copyright 2021 | Deontae Allen | Rate Me!!!
</div>

</body>
<th:block th:fragment="scripts">
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</th:block>
</html>
