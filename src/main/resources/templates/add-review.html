<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <title>Add Review</title>
</head>
<body>
    <div th:replace="fragments/base :: navigation"></div>
    <div th:replace="fragments/base :: header"></div>
    <div th:replace="fragments/base :: footer"></div>
    <br>
<form class="mt-5" th:action="@{/review/add}" th:object="${review}" method = "post">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <h5 class="card-title" disabled th:text="${m.movieName}"></h5>
        </div>
        <div class="row justify-content-center">
            <div class="col-8 col-md-4">
                <input class="form-control" id="rating" type="number" min="1" max="10"
                       th:field="*{rating}" placeholder="Rating" required/>
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-8 col-md-4">
                <span class="text-danger small" th:if="${#fields.hasErrors('rating')}"
                      th:errors="*{rating}"></span>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-8 col-md-4">
                <textarea class="form-control" id="description"
                          th:field="*{description}" placeholder="Description" required></textarea>
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-8 col-md-4">
                <span class="text-danger small" th:if="${#fields.hasErrors('description')}"
                      th:errors="*{description}"></span>
            </div>
        </div>

        <select type="text" class="form-control" id="movie" hidden="hidden"
                th:field="*{movie}">
            <option th:value="${m.getId()}"></option>
        </select>

        <div class="row justify-content-center mb-2">
            <div class="col-8 col-md-4">
                <input class="btn btn-light btn-outline-dark" type="submit" value="Submit"/>
            </div>
        </div>
    </div>
    <br>
</form>

</body>
<th:block th:insert="fragments/base :: scripts"></th:block>
</html>
